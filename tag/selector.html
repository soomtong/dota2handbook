<selector>
    <div class="selector">
        <ul class="forms-inline-list right">
            <li class="{opts.name == 'item' ? 'hide': ''}">
                <input type="radio" name="panel-selector" id="panel-item">
                <label for="panel-item">아이템</label>
            </li>
            <li class="{opts.name == 'hero' ? 'hide': ''}">
                <input type="radio" name="panel-selector" id="panel-hero">
                <label for="panel-hero">영웅</label>
            </li>
            <li class="{opts.name == 'article' ? 'hide': ''}">
                <input type="radio" name="panel-selector" id="panel-article">
                <label for="panel-article">문서</label>
            </li>
        </ul>
    </div>
    <script>
        var selected = this.opts.name;
        console.log(selected);
    </script>
</selector>
