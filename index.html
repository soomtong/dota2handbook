<!DOCTYPE html>
<html>
<head>
    <title>Dota II ogue</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="components/kube/css/kube.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script src="components/modernizr/modernizr.js"></script>

</head>
<body>
<div class="units-row units-split end">
    <div class="unit-33 items" id="items">
        <selector name="item"></selector>
        <h1>아이템</h1>

        <div class="order">
            <ul class="forms-inline-list">
                <li>
                    <input type="radio" name="item_list_order" id="radio-item-name1" onclick="{{ itemOrderByTitle }}">
                    <label for="radio-item-name1">한글 이름</label>
                </li>
                <li>
                    <input type="radio" name="item_list_order" id="radio-item-name2" onclick="{{ itemOrderBySubtitle }}">
                    <label for="radio-item-name2">영문 이름</label>
                </li>
                <li>
                    <input type="radio" name="item_list_order" id="radio-item-type1">
                    <label for="radio-item-type1">가격</label>
                </li>
            </ul>
        </div>

        <items></items>
    </div>

    <div class="unit-33 heroes" id="heroes">
        <selector name="hero"></selector>
        <h1>영웅</h1>
        <heroes></heroes>
    </div>

    <div class="unit-33 articles" id="articles">
        <selector name="article"></selector>
        <h1>문서</h1>
        <articles></articles>
    </div>
</div>
<!-- load library -->
<script src="components/jquery/dist/jquery.min.js"></script>
<script src="components/kube/js/kube.min.js"></script>
<script src="components/riot/riot+compiler.min.js"></script>
<script src="components/lodash/lodash.min.js"></script>
<!-- run script -->
<script src="tag/items.html" type="riot/tag"></script>
<script src="tag/item_selector.html" type="riot/tag"></script>
<script src="tag/heroes.html" type="riot/tag"></script>
<script src="tag/articles.html" type="riot/tag"></script>
<script src="tag/selector.html" type="riot/tag"></script>
<script src="js/app.js"></script>
<script src="js/common.js"></script>
</body>
</html>
